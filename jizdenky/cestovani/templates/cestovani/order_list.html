<!DOCTYPE html>
<html lang="cs">
{% load django_bootstrap5 %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Seznam objednávek</title>
        <style>
        .container {
        text-align: center;
        }
    </style>
</head>
<body>
<div class="container p-3 my-5 bg-dark text-white">
  <!-- Content here -->
    <h1>Seznam objednávek</h1>
</div>
<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>Pořadí</th>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th>Email</th>
        <th>Celková cena</th>
      </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ forloop.counter }}.</td>
            <td>{{ order.first_name }}</td>
            <td>{{ order.last_name }}</td>
            <td>{{ order.email }}</td>
            <td>{{ order.total }} Kč</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
<div class="container mt-3">
    <div class="h3"><a href="http://127.0.0.1:8000/cestovani/homepage">Zpět</a></div>
</div>
</body>
</html>

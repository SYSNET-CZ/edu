<!DOCTYPE html>
<html lang="cs">
{% load bootstrap5 %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Nákup jízdenky</title>
    <style>
        .container {
        text-align: center;
        }
    p    {text-indent: 300px; margin: 0px;}
    </style>
</head>
<body>
<div class="container p-3 my-5 bg-dark text-white">
  <!-- Content here -->
    <h1>Nákup jízdenky</h1>
</div>
<p>Vybraná destinace: {{ ticket.destination }}</p>
<p>Cena za osobu: {{ ticket.price}} Kč</p>
<br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="order_id">Vyberte destinaci:</label>
        <select id="order_id" name="order_id">
            <option value="1">Praha</option>
            <option value="2">Vídeň</option>
            <option value="3">Olomouc</option>
            <option value="4">Svitavy</option>
            <option value="5">Zlín</option>
            <option value="6">Ostrava</option>
        </select>
        <button type="submit">Vytvořit objednávku</button>
    </form>
<br>
<div class="container mt-3">
    <div class="h3"><a href="http://127.0.0.1:8000/cestovani/homepage">Zpět</a></div>
</div>
</body>
</html>
